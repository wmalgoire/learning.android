<form role="form" class="col-xs-12">
    <div class="form-group">
        <label for="title">Moment title</label>
        <input type="text" ng-model="moment.title" id="title" class="form-control" placeholder="Saisissez le titre du moment" />
    </div>
    <div class="form-group">
        <label for="image">Ajoutez l'image</label>
        <button id="image" class="form-control btn btn-default">Ajouter...</button>
        <img />
    </div>
    <div>
        <label>
            {{ moment.geolocation != undefined ? 'Localisation (actif)' : 'Localisation (recherche en cours...)' }}
        </label>
    </div>
    <button ng-click="addMoment()" class="btn btn-default">Créer</button>
</form><html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"><head>
