<form role="form" class="col-xs-12">
    <div class="form-group" >
        <label for="title">Location title</label>
        <input type="text" ng-model="location.title" id="title" class="form-control" placeholder="Enter title" />
    </div>
    <div class="form-group">
        <label for="photo">Add photo</label>
        <button id="photo" ng-click="addPicture()" class="form-group btn btn-default">Add photo...</button>
        <img src="images/avatar.gif" alt="Alternate Text" />
    </div>
    <div>
        <label>{{location.geoLocation != undefined ? "location: active" : "location: searching..."}}</label>
    </div>
    <button ng-click="addLocation()" class="btn btn-default">Add location</button>
</form>
